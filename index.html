<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <nav>
        <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li>apps</li>
            <li>Account</li>
        </ul>
    </nav>
    <div class="container">
        <img id="logo" src="googlelogo.png" alt="Google's logo">
        <form action="" class="search-form">
            <input type="text" name="search-box" id="search-box">
            <div class="buttons-container">   
                <button id="search-button" class="submit-button">Search</button>
                <button id="lucky-button" class="submit-button">I'm feeling lucky</button>
            </div>
        </form>
    </div>
    <footer>
        <ul class="left-items">
            <li>Advertising</li>
            <li>Business</li>
            <li>About</li>
            <li>How Search works</li>
        </ul>   
        <ul class="right-items">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </footer>
</body>
</html>
